<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipeable IG Feed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; background: transparent; user-select: none;
        }

        .feed-frame {
            position: relative;
            width: 90vw;
            max-width: 400px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            touch-action: pan-y; /* Allows vertical scrolling but captures horizontal swipes */
        }

        /* Ratios */
        .ratio-square { aspect-ratio: 1 / 1; }
        .ratio-landscape { aspect-ratio: 16 / 9; }
        .ratio-portrait { aspect-ratio: 4 / 5; }

        .slide {
            width: 100%; height: 100%;
            object-fit: cover;
            display: none;
        }
        .slide.active { display: block; }

        /* Minimalist Arrows */
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.4); 
            border: none; color: white;
            width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; font-size: 18px; z-index: 10;
            opacity: 0; transition: opacity 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }

        /* Show arrows only on hover/active tap */
        .feed-frame:hover .nav-arrow, 
        .feed-frame:active .nav-arrow { opacity: 1; }

        .prev { left: 10px; }
        .next { right: 10px; }
        .hidden { display: none !important; }

        /* Pagination Dots (Optional extra touch) */
        .dots-container {
            position: absolute; bottom: 10px; width: 100%;
            display: flex; justify-content: center; gap: 5px; z-index: 10;
        }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.5); border-radius: 50%; }
        .dot.active { background: #fff; }
    </style>
</head>
<body>

    <script>
        /* ---------------------------------------------------
           MASTER CONFIG: EDIT YOUR IMAGES HERE
           --------------------------------------------------- */
        const CONFIG = {
            style: 'portrait', // 'square', 'landscape', or 'portrait'
            pages: [
                "https://i.pinimg.com/736x/25/8f/d5/258fd5da387d702209e594354cf1bb21.jpg", // P1
                "https://i.pinimg.com/736x/c6/81/b2/c681b200b59ec6a9f7271e18500a81ed.jpg", // P2
                "https://i.pinimg.com/736x/4a/20/cc/4a20ccf3b55074e432aefc9594e130c4.jpg", // P3
                "", // P4
                "", // P5
                "", // P6
                "", // P7
                "", // P8
                "", // P9
                ""  // P10
            ]
        };
    </script>

    <div id="feed-container" class="feed-frame">
        <div id="slides-wrapper" style="width:100%; height:100%;"></div>
        
        <button id="l-arrow" class="nav-arrow prev" onclick="changeSlide(-1)">❮</button>
        <button id="r-arrow" class="nav-arrow next" onclick="changeSlide(1)">❯</button>
        
        <div id="dots" class="dots-container"></div>
    </div>

    <script>
        let currentIndex = 0;
        let validImages = [];
        let touchStartX = 0;
        let touchEndX = 0;

        window.onload = () => {
            const frame = document.getElementById('feed-container');
            const wrapper = document.getElementById('slides-wrapper');
            const dots = document.getElementById('dots');
            
            frame.classList.add(`ratio-${CONFIG.style}`);
            validImages = CONFIG.pages.filter(url => url.trim() !== "");

            validImages.forEach((url, idx) => {
                // Create Slide
                let img = document.createElement('img');
                img.src = url;
                img.className = `slide ${idx === 0 ? 'active' : ''}`;
                wrapper.appendChild(img);

                // Create Dot
                let dot = document.createElement('div');
                dot.className = `dot ${idx === 0 ? 'active' : ''}`;
                dots.appendChild(dot);
            });

            if (validImages.length <= 1) {
                document.querySelectorAll('.nav-arrow').forEach(a => a.classList.add('hidden'));
                dots.classList.add('hidden');
            }

            // Mobile Swipe Logic
            frame.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; });
            frame.addEventListener('touchend', e => { 
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
        };

        function handleSwipe() {
            const threshold = 50; // pixels swiped to trigger
            if (touchStartX - touchEndX > threshold) changeSlide(1);  // Swiped Left
            if (touchEndX - touchStartX > threshold) changeSlide(-1); // Swiped Right
        }

        function changeSlide(n) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            
            slides[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            
            currentIndex = (currentIndex + n + validImages.length) % validImages.length;
            
            slides[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }
    </script>
</body>
</html>
